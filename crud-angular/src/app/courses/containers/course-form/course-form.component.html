<mat-card>
  <mat-toolbar color="primary">
    Detalhes do Curso
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field appearance="outline" class="full-width" >
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="name" #name />
        <mat-hint align="end">{{ name?.value?.length }}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width" >
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">
          {{ getErrorMessage('category') }}
        </mat-error>
      </mat-form-field>

      <mat-toolbar>
          <span>Aulas</span>
          <button type="button" mat-icon-button color="accent" (click)="addNewLesson()">
            <mat-icon arial-label="Adicionar uma nova aula">
              add
            </mat-icon>
          </button>
      </mat-toolbar>
      <table
        style="width: 100%"
        formArrayName="lessons"
        *ngFor="let lesson of getLessonsFormArray(); let i = index"
      >
        <tr [formGroupName]="i">
          <td style="width: 65%;">
            <mat-form-field appearance="outline" class="full-width" >
              <mat-label>Nome da Aula</mat-label>
              <input type="text" matInput formControlName="name">
            </mat-form-field>
          </td>
          <td style="width: 30%;">
            <mat-form-field appearence="outline" class="full-width">
              <mat-label>URL</mat-label>
              <span matPrefix>https://youtu.be/</span>
              <input matInput formControlName="youtubeUrl">
            </mat-form-field>
          </td>
          <td>
            <button type="button" mat-icon-button color="warn" (click)="removeLesson(i)">
              <mat-icon arial-label="Remover aula">
                delete
              </mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary" (click)="onSubmit()">Salvar</button>
  </mat-card-actions>
</mat-card>
